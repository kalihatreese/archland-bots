services:
- type: web
  name: ashleyana-bot
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: BOT_NAME
    value: ashleyana
  - key: TASKS_URL
    value: https://raw.githubusercontent.com/REPLACE_ME/archland/main/tasks.json
  - key: AUTH_TOKEN
    generateValue: true
  - key: SHIFT_START
    value: "00:00"
  - key: SHIFT_END
    value: "10:00"
