services:
  - type: web
    name: healthcare-bot
    env: python
    plan: free
    rootDir: bots/healthcare
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_NAME
        value: healthcare
      - key: TASKS_URL
        value: https://raw.githubusercontent.com/kalihatreese/archland-bots/main/tasks.json
